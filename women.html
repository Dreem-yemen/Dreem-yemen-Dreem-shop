<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>DREEM | Fashion</title>
    <style>
        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header-bg {
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
        }
        .header-content {
            position: relative;
            z-index: 2;
        }
        .brand-logo {
            font-family: 'Times New Roman', serif;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .brand-slogan {
            font-style: italic;
            margin-top: 5px;
            letter-spacing: 2px;
            font-size: 1.1rem;
            color: #ddd;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 15px 10px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 8px;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }
        nav a:hover {
            color: #ccc;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 12px;
            background-color: #f1f1f1;
        }
        .search-container input {
            padding: 10px;
            width: 70%;
            margin-right: 8px;
            border-radius: 0;
            border: 1px solid #ddd;
            font-family: Arial;
            font-size: 14px;
        }
        .search-container button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.3s;
            font-size: 14px;
        }
        .search-container button:hover {
            background-color: #333;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f1f1f1;
            flex-wrap: wrap;
        }
        .filter-container select {
            padding: 8px;
            margin: 4px;
            border-radius: 0;
            border: 1px solid #ddd;
            min-width: 100px;
            background-color: white;
            font-family: Arial;
            font-size: 12px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 12px;
            max-width: 100%;
            margin: 0 auto;
        }
        .product-card {
            background-color: white;
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }
        .product-card:hover img {
            opacity: 0.8;
        }
        .product-card h3 {
            margin: 8px 0;
            font-weight: normal;
            font-size: 14px;
        }
        .price {
            font-weight: bold;
            color: #000;
            font-size: 1em;
            margin: 8px 0;
        }
        .discount-price {
            color: #e53935;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 3px;
            text-decoration: line-through;
        }
        .sale-price {
            color: #000;
            font-weight: bold;
            font-size: 1em;
        }
        .sale-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: #000;
            color: white;
            padding: 2px 6px;
            font-size: 10px;
            letter-spacing: 1px;
        }
        .sale-indicator {
            font-size: 12px;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            .brand-logo {
                font-size: 3rem;
            }
            nav a {
                margin: 0 15px;
                font-size: 14px;
            }
            .search-container input {
                width: 300px;
                font-size: 16px;
            }
            .search-container button {
                padding: 12px 20px;
                font-size: 16px;
            }
            .filter-container select {
                min-width: 120px;
                font-size: 14px;
            }
            .product-container {
                gap: 20px;
                padding: 20px;
                max-width: 1200px;
            }
            .product-card {
                padding: 15px;
            }
            .product-card h3 {
                font-size: 16px;
            }
            .price, .sale-price {
                font-size: 1.2em;
            }
            .discount-price {
                font-size: 1.1em;
            }
            .sale-badge {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-bg"></div>
        <div class="header-content">
            <h1 class="brand-logo">قسم النساء</h1>
        </div>
    </header>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="men.html">رجالي</a>
        <a href="women.html">نسائي</a>
        <a href="kids.html">أطفال</a>
        <a href="contact.html">اتصل بنا</a>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
        <button onclick="searchProducts()">بحث</button>
    </div>

    <div class="filter-container">
        <select id="ageFilter">
            <option value="">اختار العمر</option>
            <option value="18">18 سنة</option>
            <option value="19">19 سنة</option>
            <option value="20">20 سنة</option>
            <option value="21">21 سنة</option>
            <option value="22">22 سنة</option>
            <option value="23">23 سنة</option>
            <option value="24">24 سنة</option>
            <option value="25">25 سنة</option>
            <option value="26">26 سنة</option>
            <option value="27">27 سنة</option>
            <option value="28">28 سنة</option>
            <option value="29">29 سنة</option>
            <option value="30">30 سنة</option>
            <option value="31">31 سنة</option>
            <option value="32">32 سنة</option>
            <option value="33">33 سنة</option>
            <option value="34">34 سنة</option>
            <option value="35">35 سنة</option>
            <option value="36">36 سنة</option>
            <option value="37">37 سنة</option>
            <option value="38">38 سنة</option>
            <option value="39">39 سنة</option>
            <option value="40up">40 فما فوق</option>
        </select>
        <select id="colorFilter">
            <option value="">اختار اللون</option>
            <option value="أسود">أسود</option>
            <option value="أبيض">أبيض</option>
            <option value="أحمر">أحمر</option>
            <option value="أزرق">أزرق</option>
            <option value="أصفر">أصفر</option>
            <option value="أخضر">أخضر</option>
            <option value="رمادي">رمادي</option>
        </select>
        <select id="styleFilter">
            <option value="">اختار الشكل</option>
            <option value="طويل">طويل</option>
            <option value="قصير">قصير</option>
        </select>
    </div>

    <div class="product-container" id="productContainer">
        <!-- المنتجات ستظهر هنا -->
    </div>

    <script>
        // بيانات المنتجات
        const products = [
            { 
                name: 'تيشرت رجالي قطني', 
                price: '75 ر.س', 
                discountPrice: '60 ر.س', 
                onSale: true, 
                img: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80', 
                age: 22, 
                color: 'أسود', 
                style: 'قصير', 
                url: 'تيشرت.html' 
            },
            { 
                name: 'جينز رجالي أنيق', 
                price: '150 ر.س', 
                discountPrice: '50 ريال يمني', 
                onSale: true, 
                img: 'https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80', 
                age: 25, 
                color: 'أزرق', 
                style: 'طويل', 
                url: '#' 
            },
            { 
                name: 'جاكيت رجالي', 
                price: '200 ر.س', 
                discountPrice: '170 ر.س', 
                onSale: true, 
                img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80', 
                age: 30, 
                color: 'أسود', 
                style: 'طويل', 
                url: '#' 
            },
            { 
                name: 'قميص رسمي', 
                price: '120 ر.س', 
                discountPrice: '', 
                onSale: false, 
                img: 'https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80', 
                age: 28, 
                color: 'أبيض', 
                style: 'طويل', 
                url: '#' 
            },
            { 
                name: 'شورت رجالي', 
                price: '90 ر.س', 
                discountPrice: '75 ر.س', 
                onSale: true, 
                img: 'https://images.unsplash.com/photo-1604176354204-9268737828e4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80', 
                age: 20, 
                color: 'رمادي', 
                style: 'قصير', 
                url: '#' 
            },
            { 
                name: 'ثوب رجالي', 
                price: '180 ر.س', 
                discountPrice: '', 
                onSale: false, 
                img: 'https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80', 
                age: 35, 
                color: 'أخضر', 
                style: 'طويل', 
                url: '#' 
            }
        ];

        function displayProducts(filteredProducts) {
            const container = document.getElementById('productContainer');
            container.innerHTML = '';

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');

                card.innerHTML = `
                    <a href="${product.url}" style="text-decoration:none; color: inherit;">
                        ${product.onSale ? '<span class="sale-badge">تخفيض</span>' : ''}
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        ${product.onSale && product.discountPrice ? 
                            `<div class="discount-price">${product.price}</div>
                             <div class="sale-price">${product.discountPrice}</div>` :
                            `<div class="price">${product.price}</div>`}
                    </a>
                `;

                container.appendChild(card);
            });
        }

        function filterProducts() {
            const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
            const ageVal = document.getElementById('ageFilter').value;
            const colorVal = document.getElementById('colorFilter').value;
            const styleVal = document.getElementById('styleFilter').value;

            return products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchText);
                const matchesAge = ageVal === '' || product.age == ageVal;
                const matchesColor = colorVal === '' || product.color === colorVal;
                const matchesStyle = styleVal === '' || product.style === styleVal;
                return matchesSearch && matchesAge && matchesColor && matchesStyle;
            });
        }

        function searchProducts() {
            const filtered = filterProducts();
            displayProducts(filtered);
        }

        window.onload = () => {
            displayProducts(products);
        };
    </script>
</body>
</html>
